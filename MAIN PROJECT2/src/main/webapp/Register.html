<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="register" method="post" id="registerForm">
    
        <!-- 이름 입력 칸 -->
        <label for="NAME">이름:</label>
        <input type="text" id="NAME" name="NAME" required><br><br>
        
        <!-- 닉네임 입력 칸 -->
        <label for="NICKNAME">닉네임:</label>
        <input type="text" id="NICKNAME" name="NICKNAME" required><br><br>
        
        <!-- 아이디 입력 칸 -->
        <label for="ID">아이디:</label>
        <input type="text" id="ID" name="ID" required>
      
        <!-- 아이디 중복확인 버튼 (폼 제출 버튼) -->
        <button type="submit" name="checkID" value="check">중복확인</button><br><br>
        
        <!-- 중복 확인 결과 표시 -->
        <span id="checkIDResult">
            <!-- 서버에서 반환된 중복 확인 결과를 여기에 표시 -->
            <% String checkResult = (String) request.getAttribute("checkIDResult");
               if (checkResult != null) {
                   out.println(checkResult);
               }
            %>
        </span><br><br>
        
        <!-- 비밀번호 입력 칸 -->
        <label for="PW">비밀번호:</label>
        <input type="password" id="PW" name="PW" required><br><br>
        
        <!-- 비밀번호 확인 입력 칸 -->
        <label for="PW_Check">비밀번호 확인:</label>
        <input type="password" id="PW_Check" name="PW_Check" required><br><br>
        
        <!-- 이메일 입력 칸 -->
        <label for="EMAIL">이메일:</label>
        <input type="email" id="EMAIL" name="EMAIL" required><br><br>
        
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
